<body>
  <h1>REAL-TIME CALCULATOR</h1>

  <div class="content">
    <form id="add-calc-form">
      <input type="number" step="any" name="n1" placeholder="First Number" required/>
      <select name="oper" id="operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <input type="number" step="any" name="n2" placeholder="Second Number" required/>
      <button>=</button>
    </form>

    <ul id="calc-list"></ul>
  </div>
